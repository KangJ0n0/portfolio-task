<section id="contact" class="section">
  <div class="container">
    <h2 class="section-title">Contact <span class="highlight">Me</span></h2>
    <div class="contact-content">
      <div class="contact-text">
        <h3 class="contact-subtitle">Get In Touch</h3>
        <p>I'm currently looking for new opportunities. Whether you have a question or just want to say hi, I'll try my best to get back to you!</p>
        <div class="contact-info">
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <span>afifraviaufa@gmail.com</span>
          </div>
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <span>+62 821 3520 4900</span>
          </div>
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>Indonesia</span>
          </div>
        </div>
      </div>
      <div class="contact-form">
        <form id="contactForm">
          <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Your Name" required />
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Your Email" required />
          </div>
          <div class="form-group">
            <input type="text" id="subject" name="subject" placeholder="Subject" required />
          </div>
          <div class="form-group">
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn primary-btn">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
